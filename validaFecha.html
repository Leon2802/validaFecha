<html>
<head>
  <title>Valida Fecha</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
</head>
<script>
function valida(){
  var forma=document.formita;
  var er=/^\d{1,2}\/\d{1,2}\/\d{2,4}$/;
  var fch1 = forma.f1.value;
  var fch2 = forma.f2.value;
  var d1 = fch1.split("/");
  var d2 = fch2.split("/");
  var ff1= d1[2]+d1[1]+d1[0];
  var ff2= d2[2]+d2[1]+d2[0];

  if(forma.f1.value == "" || !forma.f1.value.match(er)){
  alert("Ingresa la fecha en formato dd/mm/aaaa");
  return false;
  }else if(forma.f2.value == "" || !forma.f2.value.match(er)){
  alert("Ingresa la fecha en formato dd/mm/aaaa");
  return false;
}else if (ff1>ff2){
  alert("La fecha inicial no puede ser mayor que la fecha final");
  return false;
}else {
  alert("La fecha es valida.");
}
}
</script>
<style>
body{
  background-image: url(2.jpg);
  background-repeat:no-repeat;
  background-size: cover;
  padding-top: 100px;
}
h3{
  font-size:30px;
  font-family: 'Merriweather', serif;
  color:white;
}
</style>
<body>
  <form class="form-inline" name="formita" role="form">
  <center>
    <div class="container">
        <div class="form-group">
          <h3>Fecha inicial</h3>
          <input type="text" name="f1"class="form-control" id="text" onfocus="">
        </div>
        <div class="form-group">
          <h3>Fecha Final</h3>
          <input type="text" name="f2" class="form-control" id="text">
        </div>
        </div>
    <br>
    <div class="container">
    <button type="button" class="btn btn-success" onclick="valida()">Push</button>
    </div>
</center>
</form>
</body>
</html>
